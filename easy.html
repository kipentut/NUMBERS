<body>

<h2>Easy Mode</h2>
<img id="photo">

<div>
  <input type="number" id="ans1" placeholder="First number">
  <input type="number" id="ans2" placeholder="Second number">
  <button onclick="checkAnswer()">Submit</button>
</div>

<div id="light" class="light"></div>
<button onclick="nextPhoto()">Next</button>
<br><br>

<script>
const answers = {
  1:[8,6], 2:[29,57], 3:[5,3], 4:[15,74], 5:[2,6],
  6:[97,45], 7:[5,7], 8:[16,73], 9:[26,42], 10:[35,96]
};

let current = 1;

function loadPhoto(){
  if(current>10){ alert("Finished! Restarting..."); current=1; }
  photo.src = "numbers"+current+".jpg";
  ans1.value=""; ans2.value="";
  light.className="light";
}

function checkAnswer(){
  const a1=parseInt(ans1.value), a2=parseInt(ans2.value);
  const correct = answers[current];
  if((a1===correct[0] && a2===correct[1]) || (a1===correct[1] && a2===correct[0])){
    light.className="light green";
  } else {
    light.className="light red";
  }
}

function nextPhoto(){ current++; loadPhoto(); }

loadPhoto();
</script>
