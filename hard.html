<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hard Test</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Hard Mode</h2>
<img id="photo">

<div>
  <input type="number" id="ans" placeholder="Number">
  <button onclick="checkAnswer()">Submit</button>
</div>

<div id="light" class="light"></div>
<button onclick="nextPhoto()">Next</button>
<br><br>
<a href="index.html">üè† Home</a>

<script>
const answers = {
  1:8,2:6,3:29,4:57,5:5,6:3,7:15,8:74,9:2,10:6,
  11:97,12:45,13:5,14:7,15:16,16:73,17:26,18:42,19:35,20:96
};

let order=[...Array(20).keys()].map(x=>x+1);
let index=0, current;

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    let j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
shuffle(order);

function loadPhoto(){
  if(index>=20){ alert("Finished! Restarting..."); shuffle(order); index=0; }
  current=order[index];
  photo.src="number"+current+".jpg";
  ans.value="";
  light.className="light";
}

function checkAnswer(){
  light.className="light "+(parseInt(ans.value)===answers[current]?"green":"red");
}

function nextPhoto(){ index++; loadPhoto(); }

loadPhoto();
</script>
</body>
</html>
